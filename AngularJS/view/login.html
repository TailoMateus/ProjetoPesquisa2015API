<html>
<head>
  <link rel="stylesheet" type="text/css" href="../lib/bootstrap/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="../css/login.css">	
</head>
<body class="corPrincipal">
  <script src="../lib/angular/angular.js"></script>
  <script src="../lib/ui-bootstrap-tpls-0.13.4.min.js"></script>
  <script src="../lib/angular/angular-locale_pt-br.js"></script>
  <script src="../lib/angular/angular-messages.js"></script>
  <script src="../lib/angular/ui-utils.min.js"></script>
  <script src="../lib/angular/select.min.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/services/loginService.js"></script>
  <script src="../js/controllers/loginCtrl.js"></script>

  <div class="row" ng-app="app">
	<div class="col-lg-12" ng-controller="loginCtrl">
	  <div class="container">
	    <div id="centralizarLogin">
	      <form class="form-horizontal" name="loginForm">
		    <div class="col-md-12">
		      <input ng-model="login.email" class="form-control componentesLogin" type="email" value="" placeholder="email" autofocus="autofocus"></input>
		    </div>

		    <div class="col-md-12">
		      <input ng-model="login.password" class="form-control componentesLogin" type="password" placeholder="senha" autocomplete="off"></input>
		    </div>

		    <button ng-hide="true" ng-click="verificarLogin()"></button>
	      </form>
	    </div>
	  </div>
	</div>
  </div>
</body>
</html>
